<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        {% load static %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'authentication/style.css' %}">
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" id="username" name="username" class="input" placeholder="Username">
                <br>
                <input type="password" name="password" id="password" class="input" placeholder="Password">
                <br>
                <input type="submit" value="Login" class="input">
                <a href="{% url 'forgot_password' %}">Forget your password?</a>
                <br>
                <a href="{% url 'register' %}">Don't have an account?</a>
            </form>
            <p class="error">{{ error_message }}</p>
        </div>
    </body>
</html>
