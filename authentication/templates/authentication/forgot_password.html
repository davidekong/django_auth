<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <meta charset="utf-8"/>
        {% load static %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'authentication/style.css' %}">
    </head>
    <body>
        <div class="center">
            <h1>Forget Password</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="email" id="email" name="email" class="input" placeholder="E-mail">
                <br>
                <input type="submit" value="Send Email" class="input">

                <a href="{% url 'logIn' %}">Already have an account?</a>
                <br>
                <a href="{% url 'register' %}">Don't have an account?</a>
            </form>
        </div>
    </body>
</html>
